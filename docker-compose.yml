services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes: [db_data:/var/lib/postgresql/data]
  redis:
    image: redis:7
  backend:
    build: ./apps/backend
    env_file: .env
    volumes: ['./apps/backend:/app']
    ports: ['8000:8000']
    depends_on: [db, redis]
  celery_worker:
    build: ./apps/backend
    command: celery -A pacepilot worker -l info
    env_file: .env
    volumes: ['./apps/backend:/app']
    depends_on: [backend, redis]
  celery_beat:
    build: ./apps/backend
    command: celery -A pacepilot beat -l info
    env_file: .env
    volumes: ['./apps/backend:/app']
    depends_on: [backend, redis]
  web:
    build: ./apps/web
    env_file: .env
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api
    volumes: ['./apps/web:/app']
    ports: ['5173:5173']
    depends_on: [backend]
volumes:
  db_data:
